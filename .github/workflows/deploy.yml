name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, bcmath, mysql
          tools: composer:v2

      - name: Cache composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php8.3-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8.3-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.example
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate

      - name: Execute tests
        run: php artisan test

      - name: Check code style
        run: vendor/bin/pint --test || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ secrets.AWS_EC2_SSH_PORT }}
          script: |
            cd /var/www/laravel

            echo "=== Starting Deployment ==="
            php -v

            # 1. SETUP GIT - Give ubuntu user full access for git operations
            echo "Step 1: Configuring git..."
            git config --global --add safe.directory /var/www/laravel || true

            # Change ownership to ubuntu user with group ownership to both ubuntu and www-data
            sudo chown -R $USER:$USER /var/www/laravel
            sudo chmod -R 755 /var/www/laravel

            # Make files group-writable so www-data can also use them
            sudo chmod -R g+w /var/www/laravel

            # 2. PULL LATEST CODE - do this FIRST while ubuntu owns everything
            echo "Step 2: Pulling latest code..."
            # Reset any local changes to avoid merge conflicts
            git reset --hard HEAD || true
            git clean -fd || true
            # Configure git to use rebase for divergent branches
            git config pull.rebase true
            # Now pull with rebase
            git pull origin main || true

            # 3. CREATE ALL REQUIRED DIRECTORIES
            echo "Step 3: Creating required directories..."
            mkdir -p storage/app/public
            mkdir -p storage/framework/cache/data
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/logs
            mkdir -p bootstrap/cache

            # 4. INSTALL PHP DEPENDENCIES (as current user)
            echo "Step 4: Installing PHP dependencies..."
            composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

            # 5. INSTALL NODE DEPENDENCIES (as current user, BEFORE ownership change)
            echo "Step 5: Installing Node dependencies..."
            npm install || true

            # 6. BUILD ASSETS (as current user, while we still own the files)
            echo "Step 6: Building assets..."
            npm run build || echo "Build step completed (may have warnings)"

            # 7. NOW CHANGE OWNERSHIP TO WWW-DATA (after all build operations)
            echo "Step 7: Setting ownership for www-data..."
            # Change group to www-data but keep owner as ubuntu for git operations
            sudo chown -R $USER:www-data /var/www/laravel

            # Set permissions: owner can read/write, group (www-data) can read/write
            sudo chmod -R 755 /var/www/laravel
            sudo chmod -R g+w /var/www/laravel

            # Special handling for .git - keep ubuntu ownership
            sudo chown -R $USER:$USER /var/www/laravel/.git
            sudo chmod -R 755 /var/www/laravel/.git
            sudo chmod -R g+w /var/www/laravel/.git

            # 8. FIX PERMISSIONS ON ALL DIRECTORIES AND FILES
            echo "Step 8: Setting directory and file permissions..."
            sudo find /var/www/laravel -type d -exec chmod 755 {} \;
            sudo find /var/www/laravel -type f -exec chmod 644 {} \;

            # Make everything group-writable for www-data
            sudo chmod -R g+w /var/www/laravel

            # 9. SPECIAL PERMISSIONS FOR WRITABLE DIRECTORIES
            echo "Step 9: Setting writable directory permissions..."
            sudo chmod -R 775 /var/www/laravel/storage
            sudo chmod -R 775 /var/www/laravel/bootstrap/cache

            # Ensure logs directory specifically is writable
            sudo chmod 775 /var/www/laravel/storage/logs
            sudo chmod 666 /var/www/laravel/storage/logs/laravel.log 2>/dev/null || true

            sudo chmod -R 755 /var/www/laravel/public
            sudo chmod -R o+r /var/www/laravel/public

            # 10. ALWAYS DELETE AND RECREATE .ENV FROM FRESH TEMPLATE
            echo "Step 10: Recreating .env file from .env.example..."
            sudo rm -f .env
            sudo cp .env.example .env
            sudo chown www-data:www-data .env
            sudo chmod 644 .env

            # Uncomment all commented database lines
            echo "Uncommenting database configuration in .env..."
            sudo sed -i 's/^# DB_/DB_/g' .env

            # Helper function to update .env (handles both commented and uncommented lines)
            update_env() {
              local key=$1
              local value=$2
              # First uncomment if commented
              sudo sed -i "s/^# ${key}=/${key}=/g" .env
              # Then update the value
              sudo sed -i "s|^${key}=.*|${key}=${value}|g" .env
            }

            echo "Updating .env with current values..."
            update_env "APP_NAME" "Agrisiti-Academy"
            update_env "APP_ENV" "${{ secrets.APP_ENV }}"
            update_env "APP_KEY" "${{ secrets.APP_KEY }}"
            update_env "APP_DEBUG" "${{ secrets.APP_DEBUG }}"
            update_env "APP_URL" "https://academy-backends.agrisiti.com"
            update_env "DB_CONNECTION" "mysql"
            update_env "DB_HOST" "${{ secrets.DB_HOST }}"
            update_env "DB_PORT" "3306"
            update_env "DB_DATABASE" "${{ secrets.DB_DATABASE }}"
            update_env "DB_USERNAME" "${{ secrets.DB_USERNAME }}"
            update_env "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"

            # Set queue connection (default to database if not set)
            if ! grep -q "^QUEUE_CONNECTION=" .env 2>/dev/null; then
              echo "QUEUE_CONNECTION=database" | sudo -u www-data tee -a .env > /dev/null
            else
              update_env "QUEUE_CONNECTION" "database"
            fi

            # S3 Configuration (for file uploads)
            echo "Configuring filesystem settings..."
            FILESYSTEM_DISK_VALUE="${{ secrets.FILESYSTEM_DISK }}"
            if [ -z "$FILESYSTEM_DISK_VALUE" ]; then
              # Default to 'public' if not set (local storage)
              FILESYSTEM_DISK_VALUE="public"
            fi
            update_env "FILESYSTEM_DISK" "$FILESYSTEM_DISK_VALUE"

            # Only set S3 credentials if FILESYSTEM_DISK is set to 's3' or AWS credentials are provided
            if [ "$FILESYSTEM_DISK_VALUE" = "s3" ] || [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
              echo "Configuring S3 credentials..."
              if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
                update_env "AWS_ACCESS_KEY_ID" "${{ secrets.AWS_ACCESS_KEY_ID }}"
              fi
              if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
                update_env "AWS_SECRET_ACCESS_KEY" "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
              fi
              if [ -n "${{ secrets.AWS_DEFAULT_REGION }}" ]; then
                update_env "AWS_DEFAULT_REGION" "${{ secrets.AWS_DEFAULT_REGION }}"
              fi
              if [ -n "${{ secrets.AWS_BUCKET }}" ]; then
                update_env "AWS_BUCKET" "${{ secrets.AWS_BUCKET }}"
              fi
              if [ -n "${{ secrets.AWS_URL }}" ]; then
                update_env "AWS_URL" "${{ secrets.AWS_URL }}"
              fi
              if [ -n "${{ secrets.AWS_ENDPOINT }}" ]; then
                update_env "AWS_ENDPOINT" "${{ secrets.AWS_ENDPOINT }}"
              fi
              if [ -n "${{ secrets.AWS_USE_PATH_STYLE_ENDPOINT }}" ]; then
                update_env "AWS_USE_PATH_STYLE_ENDPOINT" "${{ secrets.AWS_USE_PATH_STYLE_ENDPOINT }}"
              fi
              echo "✓ S3 configuration added"
            else
              echo "✓ Using local filesystem (public disk)"
            fi

            # SMTP Email Configuration
            echo "Configuring SMTP email settings..."
            if [ -n "${{ secrets.MAIL_MAILER }}" ]; then
              update_env "MAIL_MAILER" "${{ secrets.MAIL_MAILER }}"
            else
              # Default to smtp if not set
              update_env "MAIL_MAILER" "smtp"
            fi

            if [ -n "${{ secrets.MAIL_HOST }}" ]; then
              update_env "MAIL_HOST" "${{ secrets.MAIL_HOST }}"
            fi

            if [ -n "${{ secrets.MAIL_PORT }}" ]; then
              update_env "MAIL_PORT" "${{ secrets.MAIL_PORT }}"
            else
              # Default SMTP port
              update_env "MAIL_PORT" "587"
            fi

            if [ -n "${{ secrets.MAIL_USERNAME }}" ]; then
              update_env "MAIL_USERNAME" "${{ secrets.MAIL_USERNAME }}"
            fi

            if [ -n "${{ secrets.MAIL_PASSWORD }}" ]; then
              update_env "MAIL_PASSWORD" "${{ secrets.MAIL_PASSWORD }}"
            fi

            if [ -n "${{ secrets.MAIL_ENCRYPTION }}" ]; then
              update_env "MAIL_ENCRYPTION" "${{ secrets.MAIL_ENCRYPTION }}"
            else
              # Default to tls for SMTP
              update_env "MAIL_ENCRYPTION" "tls"
            fi

            if [ -n "${{ secrets.MAIL_FROM_ADDRESS }}" ]; then
              update_env "MAIL_FROM_ADDRESS" "${{ secrets.MAIL_FROM_ADDRESS }}"
            else
              # Default to admin email
              update_env "MAIL_FROM_ADDRESS" "admin@agrisiti.com"
            fi

            if [ -n "${{ secrets.MAIL_FROM_NAME }}" ]; then
              update_env "MAIL_FROM_NAME" "${{ secrets.MAIL_FROM_NAME }}"
            else
              # Default to app name
              update_env "MAIL_FROM_NAME" "Agrisiti Academy"
            fi

            echo "✓ SMTP email configuration added"

            # Transcription API Configuration
            echo "Configuring transcription API settings..."
            if [ -n "${{ secrets.ASSEMBLYAI_API_KEY }}" ]; then
              update_env "ASSEMBLYAI_API_KEY" "${{ secrets.ASSEMBLYAI_API_KEY }}"
              echo "✓ AssemblyAI API key configured"
            fi
            
            if [ -n "${{ secrets.DEEPGRAM_API_KEY }}" ]; then
              update_env "DEEPGRAM_API_KEY" "${{ secrets.DEEPGRAM_API_KEY }}"
              echo "✓ Deepgram API key configured"
            fi
            
            if [ -n "${{ secrets.GOOGLE_TRANSLATE_API_KEY }}" ]; then
              update_env "GOOGLE_TRANSLATE_API_KEY" "${{ secrets.GOOGLE_TRANSLATE_API_KEY }}"
              echo "✓ Google Translate API key configured"
            fi

            echo "✓ .env recreated and updated"

            # Verify .env was updated correctly
            echo "Verifying .env database configuration:"
            sudo grep "^DB_" .env

            # 11. CREATE DATABASE IF IT DOESN'T EXIST
            echo "Step 11: Ensuring database exists..."
            sudo -u www-data php artisan db:create --quiet || true

            # 12. RUN MIGRATIONS (including jobs table for queues)
            echo "Step 12: Running migrations..."
            sudo -u www-data php artisan migrate --force || {
              echo "⚠️ Migration warning - continuing deployment"
            }

            # 12.5. CREATE ADMIN USER (if not exists)
            echo "Step 12.5: Ensuring admin user exists..."
            sudo -u www-data php artisan tinker --execute="use App\Models\User; use Illuminate\Support\Facades\Hash; \$admin = User::firstOrCreate(['email' => 'admin@agrisiti.com'], ['name' => 'Admin User', 'password' => Hash::make('admin123'), 'role' => 'admin', 'is_active' => true]); if (\$admin->wasRecentlyCreated) { echo '✓ Admin user created: admin@agrisiti.com' . PHP_EOL; } else { echo '✓ Admin user already exists: admin@agrisiti.com' . PHP_EOL; }" || echo "⚠️ Admin user creation skipped"

            # 13. CREATE STORAGE LINK
            echo "Step 13: Creating storage link..."
            sudo -u www-data php artisan storage:link || true

            # 14. CLEAR ALL CACHES
            echo "Step 14: Clearing caches..."
            sudo -u www-data php artisan config:clear || true
            sudo -u www-data php artisan cache:clear || true
            sudo -u www-data php artisan view:clear || true
            sudo -u www-data php artisan route:clear || true
            sudo rm -f bootstrap/cache/*.php || true

            # Re-ensure storage logs permissions after cache clear
            echo "Re-ensuring storage/logs permissions..."
            sudo chmod 775 /var/www/laravel/storage/logs
            sudo chmod 666 /var/www/laravel/storage/logs/laravel.log 2>/dev/null || true

            # 15. VERIFY PERMISSIONS
            echo "Step 15: Verifying permissions..."
            sudo -u www-data test -r /var/www/laravel/public/index.php && echo "✓ Readable" || echo "✗ Not readable"
            sudo -u www-data test -w /var/www/laravel/storage && echo "✓ Writable" || echo "✗ Not writable"
            [ -w /var/www/laravel/storage/logs ] && echo "✓ Logs writable" || echo "✗ Logs not writable"

            # 16. RESTART SERVICES AND QUEUE WORKERS
            echo "Step 16: Restarting services..."
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx

            # Restart queue workers (if using supervisor)
            echo "Restarting queue workers gracefully..."
            if command -v supervisorctl &> /dev/null; then
              # Gracefully stop workers (allow current jobs to finish)
              echo "Stopping queue workers gracefully..."
              sudo supervisorctl stop laravel-worker:* || true
              sleep 5  # Wait for jobs to finish
              
              # Reload configuration
              sudo supervisorctl reread || true
              sudo supervisorctl update || true
              
              # Start workers
              sudo supervisorctl start laravel-worker:* || true
              echo "✓ Queue workers restarted via Supervisor"
              
              # Verify workers are running
              WORKER_COUNT=$(sudo supervisorctl status laravel-worker:* 2>/dev/null | grep -c "RUNNING" || echo "0")
              if [ "$WORKER_COUNT" -gt 0 ]; then
                echo "✓ $WORKER_COUNT queue worker(s) running"
              else
                echo "⚠️  Warning: No queue workers detected as running"
              fi
            else
              # If supervisor not available, process pending jobs with proper retry handling
              echo "Supervisor not found, processing pending jobs..."
              sudo -u www-data php artisan queue:work --once --tries=3 --timeout=60 --max-jobs=10 || true
              echo "✓ Processed pending jobs"
            fi
            
            # Check for failed jobs and log count
            echo "Checking failed jobs..."
            FAILED_COUNT=$(cd /var/www/laravel && sudo -u www-data php artisan tinker --execute="echo DB::table('failed_jobs')->count();" 2>/dev/null | tail -1 || echo "0")
            if [ "$FAILED_COUNT" -gt 0 ]; then
              echo "⚠️  Warning: $FAILED_COUNT failed job(s) in queue. Review with: php artisan queue:failed"
            else
              echo "✓ No failed jobs"
            fi

            sleep 3

            # 17. HEALTH CHECKS
            echo "Step 17: Running health checks..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 http://localhost 2>/dev/null || echo "000")
            if [[ "$HTTP_CODE" =~ ^[23][0-9]{2}$ ]]; then
              echo "✓ Website responding (HTTP $HTTP_CODE)"
            else
              echo "⚠️ Website returned HTTP $HTTP_CODE"
            fi

            echo "=== Deployment Complete ==="

      - name: Verify Deployment (External Check)
        run: |
          echo "Waiting for services to stabilize..."
          sleep 15

          check_url() {
            local url=$1
            local max_retries=3
            local retry=0

            while [ $retry -lt $max_retries ]; do
              http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 "$url" 2>/dev/null || echo "000")

              if [[ "$http_code" =~ ^[23][0-9]{2}$ ]]; then
                echo "✅ HTTP $http_code - Success"
                return 0
              fi

              retry=$((retry + 1))
              [ $retry -lt $max_retries ] && sleep $((retry * 2))
            done

            return 1
          }

          echo "Checking website..."
          if check_url "https://academy-backends.agrisiti.com"; then
            echo "✅ Website is accessible!"
          else
            echo "⚠️ Website check failed - manual verification needed"
          fi

          echo "✅ Deployment verification complete"
