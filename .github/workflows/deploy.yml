name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, bcmath, mysql
          tools: composer:v2

      - name: Cache composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php8.3-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8.3-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.example
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate

      - name: Execute tests
        run: php artisan test

      - name: Check code style
        run: vendor/bin/pint --test || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ secrets.AWS_EC2_SSH_PORT }}
          script: |
            cd /var/www/laravel

            echo "=== Starting Deployment ==="
            php -v

            # 1. SETUP GIT
            echo "Step 1: Configuring git..."
            git config --global --add safe.directory /var/www/laravel || true
            sudo chown -R $USER:$USER /var/www/laravel || true
            sudo chmod -R 755 /var/www/laravel || true

            # 2. PULL LATEST CODE
            echo "Step 2: Pulling latest code..."
            git pull origin main || true

            # 3. CREATE ALL REQUIRED DIRECTORIES FIRST (only if missing)
            echo "Step 3: Creating required directories (if missing)..."
            [ ! -d storage/app/public ] && sudo mkdir -p storage/app/public
            [ ! -d storage/framework/cache/data ] && sudo mkdir -p storage/framework/cache/data
            [ ! -d storage/framework/sessions ] && sudo mkdir -p storage/framework/sessions
            [ ! -d storage/framework/views ] && sudo mkdir -p storage/framework/views
            [ ! -d storage/logs ] && sudo mkdir -p storage/logs
            [ ! -d bootstrap/cache ] && sudo mkdir -p bootstrap/cache

            # 4. INSTALL PHP DEPENDENCIES (as current user)
            echo "Step 4: Installing PHP dependencies..."
            sudo chown -R $USER:$USER /var/www/laravel
            composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

            # 5. INSTALL NODE DEPENDENCIES (as current user, BEFORE ownership change)
            echo "Step 5: Installing Node dependencies..."
            npm install || true

            # 6. BUILD ASSETS (as current user, while we still own the files)
            echo "Step 6: Building assets..."
            npm run build || echo "Build step completed (may have warnings)"

            # 7. NOW CHANGE OWNERSHIP TO WWW-DATA (after all build operations)
            echo "Step 7: Setting ownership to www-data..."
            sudo chown -R www-data:www-data /var/www/laravel
            sudo chown -R $USER:$USER /var/www/laravel/.git || true

            # 8. FIX PERMISSIONS ON ALL DIRECTORIES AND FILES
            echo "Step 8: Setting directory and file permissions..."
            sudo find /var/www/laravel -type d -exec chmod 755 {} \;
            sudo find /var/www/laravel -type f -exec chmod 644 {} \;

            # 9. SPECIAL PERMISSIONS FOR WRITABLE DIRECTORIES
            echo "Step 9: Setting writable directory permissions..."
            sudo chmod -R 775 /var/www/laravel/storage
            sudo chmod -R 775 /var/www/laravel/bootstrap/cache
            sudo chmod -R 755 /var/www/laravel/public
            sudo chmod -R o+r /var/www/laravel/public

            # 10. ALWAYS DELETE AND RECREATE .ENV FROM FRESH TEMPLATE
            echo "Step 10: Recreating .env file from .env.example..."
            sudo rm -f .env
            sudo cp .env.example .env
            sudo chown www-data:www-data .env
            sudo chmod 644 .env

            # Uncomment all commented database lines
            echo "Uncommenting database configuration in .env..."
            sudo sed -i 's/^# DB_/DB_/g' .env

            # Helper function to update .env (handles both commented and uncommented lines)
            update_env() {
              local key=$1
              local value=$2
              # First uncomment if commented
              sudo sed -i "s/^# ${key}=/${key}=/g" .env
              # Then update the value
              sudo sed -i "s|^${key}=.*|${key}=${value}|g" .env
            }

            echo "Updating .env with current values..."
            update_env "APP_NAME" "Agrisiti-Academy"
            update_env "APP_ENV" "${{ secrets.APP_ENV }}"
            update_env "APP_KEY" "${{ secrets.APP_KEY }}"
            update_env "APP_DEBUG" "${{ secrets.APP_DEBUG }}"
            update_env "APP_URL" "https://academy-backends.agrisiti.com"
            update_env "DB_CONNECTION" "mysql"
            update_env "DB_HOST" "${{ secrets.DB_HOST }}"
            update_env "DB_PORT" "3306"
            update_env "DB_DATABASE" "${{ secrets.DB_DATABASE }}"
            update_env "DB_USERNAME" "${{ secrets.DB_USERNAME }}"
            update_env "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"
            
            echo "✓ .env recreated and updated"
            
            # Verify .env was updated correctly
            echo "Verifying .env database configuration:"
            sudo grep "^DB_" .env

            # 11. CREATE DATABASE IF IT DOESN'T EXIST
            echo "Step 11: Ensuring database exists..."
            sudo -u www-data php artisan db:create --quiet || true

            # 12. RUN MIGRATIONS
            echo "Step 12: Running migrations..."
            sudo -u www-data php artisan migrate --force || {
              echo "⚠️ Migration warning - continuing deployment"
            }

            # 13. CREATE STORAGE LINK
            echo "Step 13: Creating storage link..."
            sudo -u www-data php artisan storage:link || true

            # 14. CLEAR ALL CACHES
            echo "Step 14: Clearing caches..."
            sudo -u www-data php artisan config:clear || true
            sudo -u www-data php artisan cache:clear || true
            sudo -u www-data php artisan view:clear || true
            sudo -u www-data php artisan route:clear || true
            sudo rm -f bootstrap/cache/*.php || true

            # 15. VERIFY PERMISSIONS
            echo "Step 15: Verifying permissions..."
            sudo -u www-data test -r /var/www/laravel/public/index.php && echo "✓ Readable" || echo "✗ Not readable"
            sudo -u www-data test -w /var/www/laravel/storage && echo "✓ Writable" || echo "✗ Not writable"
            [ -w /var/www/laravel/storage/logs ] && echo "✓ Logs writable" || echo "✗ Logs not writable"

            # 16. RESTART SERVICES
            echo "Step 16: Restarting services..."
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx
            sleep 3

            # 17. HEALTH CHECKS
            echo "Step 17: Running health checks..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 http://localhost 2>/dev/null || echo "000")
            if [[ "$HTTP_CODE" =~ ^[23][0-9]{2}$ ]]; then
              echo "✓ Website responding (HTTP $HTTP_CODE)"
            else
              echo "⚠️ Website returned HTTP $HTTP_CODE"
            fi

            echo "=== Deployment Complete ==="

      - name: Verify Deployment (External Check)
        run: |
          echo "Waiting for services to stabilize..."
          sleep 15

          check_url() {
            local url=$1
            local max_retries=3
            local retry=0

            while [ $retry -lt $max_retries ]; do
              http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 "$url" 2>/dev/null || echo "000")
              
              if [[ "$http_code" =~ ^[23][0-9]{2}$ ]]; then
                echo "✅ HTTP $http_code - Success"
                return 0
              fi
              
              retry=$((retry + 1))
              [ $retry -lt $max_retries ] && sleep $((retry * 2))
            done
            
            return 1
          }

          echo "Checking website..."
          if check_url "https://academy-backends.agrisiti.com"; then
            echo "✅ Website is accessible!"
          else
            echo "⚠️ Website check failed - manual verification needed"
          fi

          echo "✅ Deployment verification complete"
