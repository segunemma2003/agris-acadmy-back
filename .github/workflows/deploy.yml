name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, bcmath, mysql
          tools: composer:v2

      - name: Cache composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php8.3-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php8.3-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env.example
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate

      - name: Execute tests
        run: php artisan test

      - name: Check code style
        run: vendor/bin/pint --test || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ secrets.AWS_EC2_SSH_PORT }}
          script: |
            cd /var/www/laravel

            # Verify PHP version
            php -v

            # Configure git safe.directory to avoid ownership issues
            echo "Configuring git safe.directory..."
            git config --global --add safe.directory /var/www/laravel || true
            sudo -u $USER git config --global --add safe.directory /var/www/laravel || true

            # Ensure .git directory is accessible for git pull
            echo "Setting git permissions..."
            sudo chown -R $USER:$USER .git || true
            sudo chmod -R 755 .git || true

            # Pull latest code (as current user)
            echo "Pulling latest code..."
            git pull origin main

            # Set ownership to www-data for web server access
            echo "Setting ownership to www-data..."
            sudo chown -R www-data:www-data /var/www/laravel
            sudo chmod -R 755 /var/www/laravel

            # Ensure storage and cache directories exist with correct permissions
            echo "Creating required directories..."
            sudo -u www-data mkdir -p storage/app/public
            sudo -u www-data mkdir -p storage/framework/cache/data
            sudo -u www-data mkdir -p storage/framework/sessions
            sudo -u www-data mkdir -p storage/framework/views
            sudo -u www-data mkdir -p storage/logs
            sudo -u www-data mkdir -p bootstrap/cache

            # Install dependencies (run as current user, then fix ownership)
            echo "Installing PHP dependencies..."
            # Composer scripts now handle errors gracefully (|| true in composer.json)
            composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction
            # Fix ownership after installation
            sudo chown -R www-data:www-data vendor bootstrap/cache

            # Install/update frontend dependencies (need dev dependencies for build)
            echo "Installing Node dependencies (including dev for build)..."
            npm install
            # Fix ownership after installation
            sudo chown -R www-data:www-data node_modules

            # Build assets (vite needs dev dependencies)
            echo "Building assets..."
            npm run build
            # Fix ownership of built assets
            sudo chown -R www-data:www-data public/build public/hot 2>/dev/null || true

            # Update .env file (preserve existing values, update only what's provided)
            echo "Updating .env file..."
            if [ ! -f .env ]; then
              sudo -u www-data cp .env.example .env
            fi
            sudo chown www-data:www-data .env
            sudo chmod 644 .env

            # Helper function to update or add .env variable
            update_env() {
              local key=$1
              local value=$2
              if grep -q "^${key}=" .env 2>/dev/null; then
                sudo -u www-data sed -i "s|^${key}=.*|${key}=${value}|g" .env
              else
                echo "${key}=${value}" | sudo -u www-data tee -a .env > /dev/null
              fi
            }

            # Update specific .env variables from secrets
            update_env "APP_NAME" "Agrisiti-Academy"
            update_env "APP_ENV" "${{ secrets.APP_ENV }}"
            update_env "APP_KEY" "${{ secrets.APP_KEY }}"
            update_env "APP_DEBUG" "${{ secrets.APP_DEBUG }}"
            update_env "APP_URL" "https://academy-backends.agrisiti.com"
            update_env "DB_CONNECTION" "mysql"
            update_env "DB_HOST" "${{ secrets.DB_HOST }}"
            update_env "DB_PORT" "3306"
            update_env "DB_DATABASE" "${{ secrets.DB_DATABASE }}"
            update_env "DB_USERNAME" "${{ secrets.DB_USERNAME }}"
            update_env "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"

            # Create storage link if it doesn't exist
            echo "Creating storage link..."
            sudo -u www-data php artisan storage:link || true

            # Run migrations
            echo "Running migrations..."
            sudo -u www-data php artisan migrate --force || {
              echo "Migration failed, but continuing..."
            }

            # Clear caches (errors handled gracefully in composer.json)
            echo "Clearing caches..."
            sudo -u www-data php artisan config:clear || true
            sudo -u www-data php artisan cache:clear || true
            sudo -u www-data php artisan view:clear || true
            sudo -u www-data php artisan route:clear || true

            # Set final permissions (ensure nginx/www-data has full access)
            echo "Setting final permissions..."
            sudo chown -R www-data:www-data /var/www/laravel

            # Ensure .git is accessible for future pulls (owned by SSH user)
            sudo chown -R $USER:$USER /var/www/laravel/.git 2>/dev/null || true
            sudo chmod -R 755 /var/www/laravel/.git 2>/dev/null || true

            # Set directory permissions (755 = rwxr-xr-x)
            sudo find /var/www/laravel -type d -exec chmod 755 {} \;

            # Set file permissions (644 = rw-r--r--)
            sudo find /var/www/laravel -type f -exec chmod 644 {} \;

            # Special permissions for storage and cache (775 = rwxrwxr-x, writable by www-data)
            sudo chmod -R 775 /var/www/laravel/storage
            sudo chmod -R 775 /var/www/laravel/bootstrap/cache

            # Public directory permissions
            sudo chmod -R 755 /var/www/laravel/public
            sudo find /var/www/laravel/public -type f -exec chmod 644 {} \;

            # Ensure nginx can read all files
            sudo chmod -R o+r /var/www/laravel/public
            sudo chmod -R o+X /var/www/laravel/public

            # Restart services
            echo "Restarting services..."
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart nginx

            # Verify nginx can access the directory
            echo "Verifying nginx access..."
            sudo -u www-data test -r /var/www/laravel/public/index.php && echo "✓ Nginx can read public files" || echo "✗ Nginx access issue detected"
            sudo -u www-data test -w /var/www/laravel/storage && echo "✓ Nginx can write to storage" || echo "✗ Storage write issue detected"

            # Wait a moment for services to fully restart
            echo "Waiting for services to stabilize..."
            sleep 5

            # Health check - verify website is accessible (on-server check)
            echo "Checking website health from server..."
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 https://academy-backends.agrisiti.com 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "✓ Website is accessible from server (HTTP $HTTP_CODE)"
            elif [ "$HTTP_CODE" = "000" ]; then
              echo "⚠ Website connection failed from server (HTTP 000) - This will be verified externally"
              echo "  Possible causes: DNS not propagated, firewall blocking, or service not ready"
            else
              echo "⚠ Website returned HTTP $HTTP_CODE from server - External check will verify"
            fi

            # Additional API health check
            echo "Checking API health from server..."
            API_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 5 --max-time 10 https://academy-backends.agrisiti.com/api/categories 2>/dev/null || echo "000")
            if [ "$API_CODE" = "200" ] || [ "$API_CODE" = "401" ] || [ "$API_CODE" = "404" ]; then
              echo "✓ API is responding from server (HTTP $API_CODE)"
            elif [ "$API_CODE" = "000" ]; then
              echo "⚠ API connection failed from server (HTTP 000) - External check will verify"
            else
              echo "⚠ API returned HTTP $API_CODE from server - External check will verify"
            fi

            echo "Deployment completed successfully!"

      - name: Verify Deployment (External Check)
        run: |
          echo "Waiting for services to stabilize..."
          sleep 15

          # Function to check URL with retries and detailed diagnostics
          check_url() {
            local url=$1
            local expected_codes=$2
            local max_retries=5
            local retry=0
            local http_code="000"
            local curl_error=""

            while [ $retry -lt $max_retries ]; do
              echo "Attempt $((retry + 1))/$max_retries: Checking $url..."

              # Try HTTPS first
              http_code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 --connect-timeout 15 "$url" 2>&1 | tail -1)
              curl_error=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 --connect-timeout 15 "$url" 2>&1 | head -1 || echo "")

              # If we got a valid HTTP code
              if [ "$http_code" != "000" ] && [ -n "$http_code" ] && [ "$http_code" != "curl:" ]; then
                echo "Received HTTP $http_code"
                # Check if code is in expected list
                for code in $expected_codes; do
                  if [ "$http_code" = "$code" ]; then
                    echo "✅ Success: HTTP $http_code is acceptable"
                    return 0
                  fi
                done
                echo "⚠️ HTTP $http_code is not in expected codes: $expected_codes"
                # If we got a response (even wrong code), server is up
                if [ "$http_code" != "000" ]; then
                  echo "ℹ️ Server is responding, but with unexpected status code"
                fi
              else
                # Try to get more diagnostic info
                echo "⚠️ Connection failed or timeout (HTTP 000)"
                if [ -n "$curl_error" ] && [ "$curl_error" != "$http_code" ]; then
                  echo "   Error details: $curl_error"
                fi

                # Try HTTP if HTTPS failed (for diagnostic purposes)
                if [[ "$url" == https://* ]]; then
                  http_url="${url/https:\/\//http:\/\/}"
                  echo "   Trying HTTP version for diagnostics: $http_url"
                  http_test=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 --connect-timeout 5 "$http_url" 2>/dev/null || echo "000")
                  if [ "$http_test" != "000" ]; then
                    echo "   ℹ️ HTTP works but HTTPS doesn't - SSL certificate may be missing or invalid"
                  fi
                fi
              fi

              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                wait_time=$((retry * 3))
                echo "Retrying in $wait_time seconds..."
                sleep $wait_time
              fi
            done

            echo "❌ Failed: All $max_retries attempts failed. Last HTTP code: $http_code"
            return 1
          }

          # Check website root (HTTP first, then HTTPS)
          echo "=========================================="
          echo "Checking website accessibility..."
          echo "=========================================="
          echo "Testing HTTP (port 80) first..."
          HTTP_WORKING=false
          if check_url "http://academy-backends.agrisiti.com" "200 301 302"; then
            HTTP_WORKING=true
            echo "✅ HTTP (port 80) is working!"
          else
            echo ""
            echo "HTTP failed, trying HTTPS..."
            if check_url "https://academy-backends.agrisiti.com" "200 301 302"; then
              HTTP_WORKING=true
              echo "✅ HTTPS (port 443) is working!"
            fi
          fi

          if [ "$HTTP_WORKING" = "false" ]; then
            echo ""
            echo "❌ DEPLOYMENT FAILED: Website is not accessible on HTTP or HTTPS!"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Check server status:"
            echo "   ssh ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }}"
            echo "   sudo systemctl status nginx"
            echo "   sudo systemctl status php8.3-fpm"
            echo ""
            echo "2. Check DNS resolution:"
            echo "   nslookup academy-backends.agrisiti.com"
            echo "   dig academy-backends.agrisiti.com"
            echo ""
            echo "3. Check firewall:"
            echo "   sudo ufw status"
            echo "   sudo iptables -L -n"
            echo ""
            echo "4. Check Nginx configuration:"
            echo "   sudo nginx -t"
            echo "   sudo systemctl restart nginx"
            echo ""
            echo "5. Check Nginx logs:"
            echo "   sudo tail -f /var/log/nginx/error.log"
            echo ""
            echo "6. Test from server:"
            echo "   curl -I http://localhost"
            echo "   curl -I http://academy-backends.agrisiti.com"
            echo ""
            exit 1
          fi

          # Check API endpoint (HTTP first, then HTTPS)
          echo ""
          echo "=========================================="
          echo "Checking API endpoint..."
          echo "=========================================="
          echo "Testing HTTP (port 80) first..."
          API_WORKING=false
          if check_url "http://academy-backends.agrisiti.com/api/categories" "200 401 404"; then
            API_WORKING=true
            echo "✅ API is accessible via HTTP!"
          else
            echo ""
            echo "HTTP failed, trying HTTPS..."
            if check_url "https://academy-backends.agrisiti.com/api/categories" "200 401 404"; then
              API_WORKING=true
              echo "✅ API is accessible via HTTPS!"
            fi
          fi

          if [ "$API_WORKING" = "false" ]; then
            echo ""
            echo "❌ DEPLOYMENT FAILED: API endpoint is not accessible on HTTP or HTTPS!"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Check Laravel application:"
            echo "   php artisan route:list | grep categories"
            echo "   php artisan config:cache"
            echo ""
            echo "2. Check database connection:"
            echo "   php artisan migrate:status"
            echo ""
            echo "3. Check Laravel logs:"
            echo "   tail -f storage/logs/laravel.log"
            echo ""
            echo "4. Test API from server:"
            echo "   curl http://localhost/api/categories"
            echo ""
            exit 1
          fi

          echo ""
          echo "✅ All health checks passed! Deployment successful."
